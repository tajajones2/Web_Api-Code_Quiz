<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Computer Scienece Quiz</title>
  </head>
  <body>
    <header>
      <span id="high-scores">View High Score: </span>
      <span id="timer">Timer: </span>
    </header>

    <main>
      <section id="intro" class="">
        <h2>Coding Quiz</h2>
        <p>
          Try to answer the folloing code related question within the time
          limit. Keep in mind that the incorrect answers will penalize your
          scoretime by ten seconds!
        </p>
        <button id="start-quiz">Start Quiz</button>
      </section>
      <section id="qa-view" class="hide">
        <p class="questionText">Question</p>
        <ul>
          <li><button id="answer-1">Answer #1</button></li>
          <li><button id="answer-2">Answer #2</button></li>
          <li><button id="answer-3">Answer #3</button></li>
          <li><button id="answer-4">Answer #4</button></li>
        </ul>
      </section>

      <section id="feedback"></section>

      <section id="game-over" class="hide">
        <p>GAME OVER!</p>
        <p>Final Score: <span id="final"></span></p>

        <section id="input-init">
          <input type="text" id="enter-init" />
          <button id="save">Save</button>
        </section>
      </section>

      <section id="dashboard" class="hide">
        <h3>Score Board</h3>
        <ul>
          <li id="final-score">TJ - 30</li>
        </ul>
      </section>
    </main>
    <footer>
      <section>made with &hearts; by Taja Jones &#169;</section>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
